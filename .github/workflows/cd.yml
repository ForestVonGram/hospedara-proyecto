name: CD

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]

jobs:
  build-and-push-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hospedaya-backend:latest
            ghcr.io/${{ github.repository_owner }}/hospedaya-backend:${{ github.sha }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./hospedaya-frontend
          file: ./hospedaya-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hospedaya-frontend:latest
            ghcr.io/${{ github.repository_owner }}/hospedaya-frontend:${{ github.sha }}

      # Aquí podrías añadir pasos específicos de despliegue según tu proveedor
      # (Render, Railway, Fly.io, VM propia, etc.), por ejemplo:
      # - Desplegar backend tirando de la imagen ghcr.io/.../hospedaya-backend:latest
      # - Desplegar frontend estático usando la imagen ghcr.io/.../hospedaya-frontend:latest
