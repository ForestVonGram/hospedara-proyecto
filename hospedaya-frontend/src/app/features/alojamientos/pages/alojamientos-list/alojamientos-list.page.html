<section class="alojamientos-list">
  <header class="header">
    <h2>Alojamientos</h2>
  </header>

  <div class="grid" *ngIf="alojamientos$ | async as alojamientos; else loading">
    <ng-container *ngIf="alojamientos.length; else empty">
      <app-alojamiento-card
        *ngFor="let a of alojamientos"
        class="item"
        [alojamiento]="a">
      </app-alojamiento-card>
    </ng-container>
  </div>

  <ng-template #loading>
    <p>Cargando alojamientos...</p>
  </ng-template>

  <ng-template #empty>
    <p>No hay alojamientos disponibles por ahora.</p>
  </ng-template>
</section>
