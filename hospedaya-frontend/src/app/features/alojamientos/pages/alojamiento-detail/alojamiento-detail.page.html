<ng-container *ngIf="vm$ | async as vm; else loading">
  <section class="alojamiento-detail">
    <header class="hero">
      <img class="cover" [src]="vm.coverUrl || 'https://via.placeholder.com/1200x600?text=Alojamiento'" [alt]="vm.alojamiento.nombre" />
      <div class="hero-text">
        <h1>{{ vm.alojamiento.nombre }}</h1>
        <p class="direccion">{{ vm.alojamiento.direccion }}</p>
        <p class="precio">${{ vm.alojamiento.precioPorNoche | number:'1.0-0' }} / noche</p>
      </div>
    </header>

    <article class="descripcion">
      <h2>Descripci√≥n</h2>
      <p>{{ vm.alojamiento.descripcion }}</p>
    </article>
  </section>
</ng-container>

<ng-template #loading>
  <p>Cargando detalle...</p>
</ng-template>
