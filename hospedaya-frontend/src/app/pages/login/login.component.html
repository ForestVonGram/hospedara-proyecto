<div class="login-container">
  <div class="login-header">
    <h1 class="brand">HospedaYa</h1>
    <a routerLink="/" class="back-link">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Volver a Inicio
    </a>
  </div>

  <div class="login-card">
    <h2 class="login-title">Inicia Sesión</h2>
    <p class="login-subtitle">Accede a tu cuenta para continuar</p>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M3 4h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z" stroke="currentColor" stroke-width="1.5"/>
            <path d="m2 5 8 6 8-6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          placeholder="tucorreo@ejemplo.com"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect x="3" y="9" width="14" height="9" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <path d="M6 9V6a4 4 0 0 1 8 0v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          placeholder="••••••••"
          required
          autocomplete="current-password"
        />
      </div>

      <div class="form-footer">
        <a routerLink="/recuperar-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Iniciando...</span>
      </button>

      <p class="register-link">
        ¿No tienes cuenta?
        <a routerLink="/register">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
