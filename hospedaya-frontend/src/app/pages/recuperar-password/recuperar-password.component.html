<div class="recover-container">
  <div class="recover-header">
    <h1 class="brand">HospedaYa</h1>
    <a routerLink="/login" class="back-link">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Volver a Iniciar Sesión
    </a>
  </div>

  <div class="recover-card">
    <h2 class="recover-title">Recuperar contraseña</h2>
    <p class="recover-subtitle">Ingresa tu correo y te enviaremos instrucciones para restablecerla</p>

    <form (ngSubmit)="onSubmit()" class="recover-form">
      <div class="form-group">
        <label for="email">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M3 4h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z" stroke="currentColor" stroke-width="1.5"/>
            <path d="m2 5 8 6 8-6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="tucorreo@ejemplo.com"
          required
          autocomplete="email"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Enviar instrucciones</span>
        <span *ngIf="isLoading">Enviando...</span>
      </button>
    </form>
  </div>
</div>
