<div class="reset-container">
  <div class="reset-header">
    <h1 class="brand">HospedaYa</h1>
    <a routerLink="/login" class="back-link">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Volver a Iniciar Sesión
    </a>
  </div>

  <div class="reset-card">
    <h2 class="reset-title">Restablecer contraseña</h2>
    <p class="reset-subtitle">Ingresa tu nueva contraseña</p>

    <form (ngSubmit)="onSubmit()" class="reset-form">
      <div class="form-group">
        <label for="newPassword">Nueva contraseña</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          placeholder="••••••••"
          required
          autocomplete="new-password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="••••••••"
          required
          autocomplete="new-password"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="isLoading || !token"
      >
        <span *ngIf="!isLoading">Guardar contraseña</span>
        <span *ngIf="isLoading">Guardando...</span>
      </button>
    </form>
  </div>
</div>
