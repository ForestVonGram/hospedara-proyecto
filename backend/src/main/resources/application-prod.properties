# Perfil de producción (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hospedaya}
spring.datasource.username=${DB_USER:hospedayaadmin}
spring.datasource.password=${DB_PASSWORD:Hospeday@}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

# JWT en producción
app.jwt.expiration-ms=900000

# CORS en producción: frontend Angular en localhost:4200
cors.allowed-origins=http://localhost:4200

# Content-Security-Policy en producción: backend en localhost:8080, imágenes de Cloudinary
security.csp=default-src 'self'; connect-src 'self' http://localhost:8080; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://res.cloudinary.com;

# Flyway: migraciones de base de datos (solo prod)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.baseline-description=Baseline existing schema
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# Mientras aún no tenemos migraciones creadas, MANTENEMOS update.
# Cuando tengamos una migración inicial V1__init.sql, cambiaremos a validate.
