# Perfil de desarrollo (por defecto)
spring.datasource.url=jdbc:h2:mem:hospedaya;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Logging más amigable en dev
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Desactivar Flyway en dev (H2 usa schema generado por Hibernate)
spring.flyway.enabled=false
