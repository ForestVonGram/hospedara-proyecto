spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Defaults para placeholders requeridos por el contexto en tests
mercadopago.access-token=dummy-test-token
cloudinary.cloud-name=dummy
cloudinary.api-key=dummy
cloudinary.api-secret=dummy
spring.mail.username=dummy@example.com
spring.mail.password=dummy-password
